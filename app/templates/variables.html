{% extends "base.html" %}
{% block body %}
<h3>環境変数の一覧</h3>
<table>
    <thead>
        <tr><th>Name</th><th>Value</th></tr>
    </thead>
    <tbody>
        {% for key, value in variables.items() %}
        <tr><td>{{ key }}</td><td>{{ value }}</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
