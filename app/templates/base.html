<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename ='base/tabLogo.svg') }}" />
    <title>OMS Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename ='base/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
</head>
<body>
    <header id="main-header">
        <img src="{{ url_for('static', filename='base/CognizantLogo1.jpg') }}" alt="Logo">  Certification Assisstant Bot
    </header>

    <div class="container">
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'chatTab')">Knowledge Bot</button>
            <!-- <button class="tablinks" onclick="openTab(event, 'chartTab')">Chart</button> -->
        </div>

        <div id="chatTab" class="tabcontent" style="display: block;"> 
            <div class="chatbox">
                <div id="loader" style="display:none;">
                    <div>
                        <span class="loader"></span>
                    </div>
                </div>
                
                <div class="chat-history" id="chat-history">
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" style="height:100px" placeholder="Type your question...">
                    <button id="send-button">Send</button>
                    <!-- <div class="tooltip-container"> 
                      <button id="sample-button">Sample Input</button>
                      <span class="tooltiptext">Each time click results in different sample input</span> 
                    </div> -->
                    
                  </div>
                  
            </div>
        </div>

    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sample inputs
        
        // Tab switching function
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        $(document).ready(function() {
            $("#send-button").click(sendMessage);
            $("#user-input").keypress(function(event) {
                if (event.which === 13) { 
                    sendMessage();
                }
            });

            // Handle sample input button click
            $("#sample-button").click(function() {
                const sampleInput = getNextSampleInput();
                $("#user-input").val(sampleInput);
            });
        });

        function sendMessage() {
            var user_message = $("#user-input").val();
            $("#user-input").val(''); 

            appendMessage("user", user_message);

            $("#loader").show();

            $.ajax({
                type: "GET",
                url: "/api/knowledge-base", // Update with your Flask route
                data: { message: user_message },
                success: function(response) {
                    appendMessage("bot", marked.parse(response.response));
                    
                    $("#loader").hide();
                },
                error: function() {
                    appendMessage("bot", "Sorry, I encountered an error.");
                    $("#loader").hide(); 
                }
            });
        }

        function appendMessage(sender, message) {
            // Create a showdown converter instance
            const markdownParser = new showdown.Converter();

            // Convert the message from Markdown to HTML
            const htmlMessage = markdownParser.makeHtml(message);

            // Create the message element with the converted HTML
            var message_element = $("<div>")
                .addClass(sender + "-message")
                .html(htmlMessage); 

            // Append the message to the chat history and scroll to the bottom
            $("#chat-history")
                .append(message_element)
                .scrollTop($("#chat-history")[0].scrollHeight);
            }
    </script>
</body>
</html>
